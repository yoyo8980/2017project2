<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    
    <style>

       h1{
            width: 300px;
            display: inline-block;
            margin: 10px;
/*            border-right: 1px solid black;*/
            font-size: 4em;
            position: absolute;
            left: 50px;
            transition: 0.5s;
            /* cf. transition: width 0.5s makes it rugh */ 
            
        }

        #content>div{
            display: none;
            text-align: center;
            margin-top: 20px;
        }

    </style>
    <script>
        window.onload = function(){
            
            var menu = document.getElementsByTagName("h1");
            var content = document.querySelectorAll("#content > div");
            var screenW = window.screen.width;
            
            
             // 휠 변경 김성식 
           
                var wd=screenW/menu.length+200;  
                var list=new Set();
                for(var j=0; j<menu.length; j++){
                    var t=wd*[j];
                    list.add(t); 
                    
                }
                var lcarr=Array.from(list);
                for(var k=0; k<menu.length; k++){
                   menu[k].style.left=lcarr[k]+"px";
                                   
                    //console.log(lcarr[k]);  
                }
            var tStamp=0;
                var cnt=0;
            document.addEventListener("wheel", function(e){
                
                console.log(lcarr);
               function actWheel(){ 
                if(cnt>9){cnt=0;}
                for(var i=0; i<menu.length; i++){
                    
                        if((cnt+i)>=10){menu[i].style.left= lcarr[(cnt+i-10)]+"px";
                    console.log("cnt"+cnt);
                        }else{menu[i].style.left= lcarr[(cnt+i)]+"px";}
                    }
                cnt++;
               };
                console.log(e);
                var eStamp=e.timeStamp;
                tStamp+=100; //이쪽 마우스 휠 관련 속도 조정할떄 값 변경
                if(tStamp<eStamp){
                    tStamp=eStamp; 
                    window.setTimeout(actWheel,100); // 이쪽 마우스 휠 관련 속도 조정할떄 값 변경   
                
                }else{tStamp=eStamp+300;} // 이쪽 마우스 휠 관련 속도 조정할떄 값 변경
                
                
            });
            

            //mouseoever to enlarge menu text
            for(let i=0; i<menu.length; i++){
                
                menu[i].addEventListener("mouseover", function(){
                    menu[i].style.fontSize="4.5em";
                    menu[i].addEventListener("mouseout", function(){
                        menu[i].style.fontSize="4em";
                    });
                });
            }
            
            //mouseclick to effect on menu
            //and to show its content in main
            for(let i=0; i<menu.length; i++){
                menu[i].addEventListener("click", function(){
                    menu[i].style.transform="rotate(7deg)";
                    //remove click effect
                    window.setInterval(function(){ 
                        menu[i].style.transform="none"
                    }, 1000);
                    
                    //hide all the other contents
                    for(let j=0; j<content.length; j++){
                        content[j].style.display="none";
                    }
                    
                    //show the clicked content
                    content[i].style.display="block";
                    
                });   
            } 
        };
    </script>
</head>
<body>
    
        
    <h1>Company</h1>
    <h1>Lectures</h1>
    <h1>December</h1>
    <h1>January</h1>
    <h1>Teachers</h1>
    <h1>Question</h1>
    <h1>Email</h1>
    <h1>메뉴8</h1>
    <h1>메뉴9</h1>
    <h1>메뉴10</h1>
    
   
    <div id="content">
        <div>Company Content</div>
        <div>Lectures Table</div>
        <div>December Lecture</div>
        <div>January Lecture</div>
        <div>Teachers Profiles</div>
        <div>Q and A table</div>
        <div>Send Email Form</div>
        
    </div>


</body>
